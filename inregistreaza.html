<!DOCTYPE html>
<html>
	<title>Inregistreaza</title>
	<h1>Inregistreaza</h1>
	<body>
		<nav class="topnav">
			<a href="index.html">Acasa</a>
			<a href="inregistreaza.html">Inregistreaza</a>
			<a href="despre_html.html">Despre HTML</a>
			<a href="desen.html">Desen</a>
			<a href="video.html">Video</a>
		</nav>
	<form>
		<fieldset>
			<legend>Informatii generale:</legend>
			<label for="NumeUtilizator">Nume utilizator:</label>
			<input type="text" name="NumeUtilizator"><br><br>
			<label for="Parola">Parola:</label>
			<input type="password" name="Parola"><br><br>
			<label for="Nume">Nume:</label>
			<input type="text" name="Nume"><br><br>
			<label for="Prenume">Prenume</label>
			<input type="text" name="Prenume"><br><br>
			<label for="Email">Email:</label>
			<input type="email" name="Email"><br><br>
			<label for="Telefon">Telefon:</label>
			<input type="tel" name="Telefon">
		</fieldset>
		<fieldset>
			<legend>Informatii personale:</legend>
			<label for="Sexul">Sexul:</label>
			<select name="Sexul">
				<option value="M">M</option>
				<option value="F">F</option>
			</select><br><br>
			<label for="Mancare">Mancare preferata:</label>
			<input list="mancare" name="Mancare">
			<datalist id="mancare">
				<option value="Sarmale">
				<option value="Ciorba de vacuta">
				<option value="Pizza">
				<option value="Paste">
			</datalist><br><br>
			<label for="Culoare">Culoarea preferata:</label>
			<input type="color"><br><br>
			<label for="DataNasterii">Data nasterii:</label>
			<input type="date"><br><br>
			<label for="OraNasterii">Ora nasterii:</label>
			<input type="time"><br><br>
			<label for="Varsta">Varsta:</label>
			<input type="range" min="0" max="100"><br><br>
			<label for="Adresa">Adresa paginii personale:</label>
			<input type="url"><br><br>
			<label for="Descriere">Descriere:</label>
			<input type="textarea"><br><br>
		</fieldset>
		<button type="button" disabled>Inregistreaza</button>
	</form>
	</body>
</html>
